<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1_header">Simple, traffic-based pricing</h1>
      <p class="p_header">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <div class="container">
      <div class="price_box">
        <div class="price_box_h2">
          <div class="h2_box">
            <h2 class="h2_container">100K PAGEVIEWS</h2>
            <div class="price_month_year_desktop">
              <span class="price_box_price">$16.00</span>
              <span class="price_box_date">/ month</span>
            </div>
          </div>
          <input type="range" id="vol" name="vol" min="0" max="4" />
          <div class="green_line"></div>
          <div class="price_month_year">
            <span class="price_box_price">$16.00</span>
            <span class="price_box_date">/ month</span>
          </div>
          <div class="billing_box">
            <h3 class="h3_month_billing">Monthly Billing</h3>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
            <h3 class="h3_year-billing">Yearly Billing</h3>
            <h3 class="h3_sale">-25%</h3>
          </div>
        </div>
      </div>
      <div class="trial_box_info">
        <div class="benefits">
          <div class="benefits_box">
            <svg class="check_mark" xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            <p class="p_benefits">Unlimited websites</p>
          </div>
          <div class="benefits_box">
            <svg class="check_mark" xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            <p class="p_benefits">100% data ownership </p>
          </div>
          <div class="benefits_box">
            <svg class="check_mark" xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            <p class="p_benefits">Email reports</p>
          </div>
        </div>
        <button class="start_my_trial">Start my trial</button>
      </div>
    </div>
    <div class="line_gray"></div>

    <script src="script.js"></script>
  </body>
</html>
